<script>
    (function(){
        if (player_status == GAME_PLAY || player_status == GAME_WAIT)
        {
            socket.emit('leave');
            player_status = GAME_VISIT;
        }

        socket.emit('player_rank', {
            currentPage: 0,
            countPerPage: 30
        });

        socket.off('player_rank');
        socket.on('player_rank', function(data){

        });


    })();
</script>
